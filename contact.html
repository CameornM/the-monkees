<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="style/style.css" type="text/css" />
    <title>The Monkees</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact Us<span class="sr-only">(current)</span></a>
                    </li>
                     <li class="nav-item active">
                        <a class="nav-link" href="about.html">About Us<span class="sr-only">(current)</span></a>
                    </li>


                    </ul>
            </div>
        </nav>
    </header>



    <div class="row">
        <div class="col">
            <h2 class="contact-heading">Got a celebration coming up?</h2>
            <h4 class="contact-subheading">We can perform at parties and events!!!</h4>
            <h4 class="contact-subheading">Send us an enquiry</h4>
            <hr class="block-divider">
        </div>
    </div>



    <div class="row bg-color-contact">
        <div class="col">
            <div class="center-form">
                <form>
                    <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                    <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                    <textarea rows="6" name="enquiry" id="enquiry" class="form-control" placeholder="Enquiry" required></textarea>
                    <div class="form-row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-submit btn-warning">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="container-fluid bg-color-footer contact-footer">

        <div class="col" id="footer-description">
            <ul class="list-inline social-links">
                <li class="list-inline-item">
                    <a target="_blank" href="https://www.facebook.com/TheMonkees">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" href="https://twitter.com/TheMonkees">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" href="https://open.spotify.com/artist/320EPCSEezHt1rtbfwH6Ck?autoplay=true&v=A">
                            <i class="fa fa-spotify" aria-hidden="true"></i>
                            <span class="sr-only">Spotify</span>
                        </a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" href="https://www.youtube.com/user/themonkees/featured">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                            </a>
                </li>
            </ul>
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
